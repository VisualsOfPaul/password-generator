<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Web Dev Setup</title>
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
  </head>
  <body>

    <!-- Your HTML goes here -->

    <div class="container">
      <div class="output"></div>

      <div class="options">
        <!-- slider -->
        <div class="slider">
          <input type="range" class="length" min="8" max="60" value="20">
        </div>

        <!-- switches -->
        <div class="switch">
          <input type="checkbox" class="letters" id="letters" checked>
          <label for="letters"></label>
          <div class="type">Letters</div>
        </div>
        <div class="switch">
          <input type="checkbox" class="numbers" id="numbers" checked>
          <label for="numbers"></label>
          <div class="type">Numbers</div>
        </div>
        <div class="switch">
          <input type="checkbox" class="specialCharacters" id="specialCharacters">
          <label for="specialCharacters"></label>
          <div class="type">Special Characters</div>
          <div class="edit">Edit</div>
        </div>
      </div>

      <div class="generate">
        <button>Generate password</button>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
